<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group-Fred-Abraham</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="bg-image">
      <div class="bg-image-color">
        <div class="text-center pt-5">
          <h2>freeCodeCamp Survey Form</h2>
          <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="">
          <div class="card col-md-8 mx-auto col-sm-10" style="background-color: rgba(37, 37, 69, 0.8);">
            <form action="">
              <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control py-2" id="inputAddress2" placeholder="Enter your name">
              </div>
              <div class="mb-1 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-1 mt-4">
                <label for="exampleFormControlInput1" class="form-label">Age (Optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your age">
              </div>
              
            <div class="mt-4">
              <label for="inputState" class="form-label">Which option best describes your current role?</label>
              <select id="inputState" class="form-select">
                <option selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="1">Prefer not to say</option>
                <option value="1">Others</option>
              </select>
            </div>
            <div class="mt-4">
              <p class="mb-1">Would you recommend freeCodeCamp to a friend?</p>
                <div class="mb-1">
                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Definitely
                    </label>
                  </div>
            
                  <div class="mb-1">
                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Maybe
                    </label>
                  </div>
                  <div class="mb-1">
                    <input class="form-check-input me-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Not sure
                    </label>
                  </div>
                </div>
                <div class="mt-4">
                  <label for="inputState" class="form-label">What is your favorite feature of freeCodeCamp?</label>
                  <select id="inputState" class="form-select">
                    <option selected>Select can option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="1">Open Source</option>
                  </select>
                </div>

                <div class="mt-4">
                  <p>What would you like to see improved? (Check all that apply)</p>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Front-end Projects
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Back-end Projects
                    </label>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
