<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group-Fred-Abraham</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   

    <div class="bg-image">
      <div class="bg-image-color">
        <div class="text-center pt-5">
          <h2>freeCodeCamp Survey Form</h2>
          <p>Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container">
          <div class="card" style="background-color: #262646;">
            <form action="">
              <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
              <input type="text" class="form-control py-2" id="inputAddress2" placeholder="Enter your name">
              </div>
              <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Age (Optional)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your age">
              </div>
              <p></p>
            <div class="col-md-9">
              <label for="inputState" class="form-label">Which option best describes your current role?</label>
              <select id="inputState" class="form-select">
                <option selected>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="1">Prefer not to say</option>
                <option value="1">Others</option>
              </select>
            </div>
            <div class="col-10">

                <div class="col-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Definitely
                    </label>
                  </div>
            
                  <div class="col-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      maybe
                    </label>
                  </div>
                  <div class="col-5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      not sure
                    </label>
                  </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
